
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme (Default) */
        --bg-app: #f8fafc;
        --bg-glass: rgba(255, 255, 255, 0.7);
        --bg-glass-strong: rgba(255, 255, 255, 0.9);
        --bg-element: #ffffff;
        --border-color: #cbd5e1;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --accent-color: #4f46e5;
        --accent-bg: #eef2ff;
        --shadow-color: rgba(0,0,0,0.08);
        --orb-1: rgba(199,210,254,0.5);
        --orb-2: rgba(251,207,232,0.5);
      }

      body.theme-dark {
        --bg-app: #0f172a;
        --bg-glass: rgba(30, 41, 59, 0.7);
        --bg-glass-strong: rgba(30, 41, 59, 0.9);
        --bg-element: #1e293b;
        --border-color: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --accent-color: #818cf8;
        --accent-bg: rgba(99, 102, 241, 0.2);
        --shadow-color: rgba(0,0,0,0.3);
        --orb-1: rgba(56, 189, 248, 0.15);
        --orb-2: rgba(167, 139, 250, 0.15);
      }

      body.theme-sand {
        --bg-app: #e7e5e4;
        --bg-glass: rgba(250, 250, 249, 0.75);
        --bg-glass-strong: rgba(255, 255, 255, 0.95);
        --bg-element: #ffffff;
        --border-color: #d6d3d1;
        --text-primary: #44403c;
        --text-secondary: #78716c;
        --text-muted: #a8a29e;
        --accent-color: #b45309;
        --accent-bg: #fef3c7;
        --shadow-color: rgba(68, 64, 60, 0.1);
        --orb-1: rgba(245, 158, 11, 0.2);
        --orb-2: rgba(214, 211, 209, 0.4);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; opacity: 0.5; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-enter { opacity: 0; animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .ambient-orb { position: fixed; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.6; pointer-events: none; transition: background 1s ease; }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, var(--orb-1) 0%, rgba(255,255,255,0) 70%); }
      .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: radial-gradient(circle, var(--orb-2) 0%, rgba(255,255,255,0) 70%); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>
  <body>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div id="root"></div>
  </body>
</html>
